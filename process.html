<!DOCTYPE html>
<html>
<head>
    <title>句子评价</title>
    <script type="text/javascript">
        function showTextInput(name, value) {
            var inputBox = document.getElementById(name);
            if (value === 'bad' || value === 'uncertain') {
                inputBox.style.display = 'block';
            } else {
                inputBox.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h1>请评价以下句子</h1>
    <form method="post" action="/submit">
        {% for sentence in sentences %}
            <p>{{ sentence }}</p>
            <input type="radio" name="sentence_{{ loop.index }}" value="good" onclick="showTextInput('input_{{ loop.index }}', 'good')"> 好
            <input type="radio" name="sentence_{{ loop.index }}" value="bad" onclick="showTextInput('input_{{ loop.index }}', 'bad')"> 差
            <input type="radio" name="sentence_{{ loop.index }}" value="uncertain" onclick="showTextInput('input_{{ loop.index }}', 'uncertain')"> 不确定
            <br>
            <textarea id="input_{{ loop.index }}" name="input_{{ loop.index }}" style="display: none;"></textarea>
            <br>
        {% endfor %}
        <input type="submit" value="提交评价">
    </form>
</body>
</html>
